<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input 
            type="search" 
            placeholder="Type a city name.." 
            class="form-control"
            id="city-input"
            autocomplete = "off">
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            </div>
        </form>
        <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li> Last updated: <span id="date"></span> </li>
        <li id="description"></li>
    </ul>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img src="" 
            id="icon"
            class="float-left"
            >
            <span class="float-left"><strong id="temperature"></strong>
           <span class="units">
               <a href="#" id="celsius-link" class="active">ºC</a> | 
               <a href="#" id="fahrenheit-link" class="active">ºF</a></span>
        </span>
        </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span> %</li>
                <li>
                    Wind: <span id="wind"></span> km/h</li>
            </ul>

    </div>
    <div class="next-days">
        <h2>
            Next 5 days...
        </h2>
        <div class="container">
            <div class="row row-cols-5">
                <div class="col">
                    <div class="p-3 border bg-light">
                        <h3>
                            Tuesday
                        </h3>
                        <img src="images/dosnuvols.jpg" alt="dosnuvols" class="temps">
                        <p>
                            MAX 10ºC
                            <br>
                            MIN -2ºC
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                        <h3>
                            Wednesday
                        </h3>
                        <img src="images/gotespluja.jpg" alt="gotespluja" class="temps">
                        <p>
                            MAX 10ºC
                            <br>
                            MIN -2ºC
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                        <h3>
                            Thursday
                        </h3>
                        <img src="images/nuvolneu.jpg" alt="nuvolneu" class="temps">
                        <p>
                            MAX 10ºC
                            <br>
                            MIN -2ºC
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                        <h3>
                            Friday
                        </h3>
                        <img src="images/nuvolvent.jpg" alt="nuvolvent" class="temps">
                        <p>
                            MAX 10ºC
                            <br>
                            MIN -2ºC
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                        <h3>
                            Saturday
                        </h3>
                        <img src="images/solnuvol.jpg" alt="solnuvol" class="temps">
                        <p>
                            MAX 10ºC
                            <br>
                            MIN -2ºC
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <small>
        <a href="https://github.com/Cristina-lab-coder/vanilla-weather-app" target="_blank"> Open source </a>by Criss_Ole
    </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
